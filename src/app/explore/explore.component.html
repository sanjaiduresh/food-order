  <ion-toolbar>
    <div class="explore">Explore</div>
    <ion-grid>
      <ion-row>@for (item of exploreItems; track item.name) {
        <ion-col >
          <img [src]="item.imageUrl" class="explore-img" />
          <br />
          <span class="explore-span">{{ item.name }}</span>
        </ion-col>
      }
      </ion-row>
    </ion-grid>
  </ion-toolbar>
